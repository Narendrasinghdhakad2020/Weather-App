<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--wrapper container-->
    <div class="wrapper">
      <h1>Weather App</h1>

      <!--tab-container-->
      <div class="tab-container">
        <p class="tab" data-userWeather>Your weather</p>
        <p class="tab" data-searchWeather>Search weather</p>
      </div>

      <!--weather container-->
      <div class="weather-container">
        <!--grant location container-->
        <div class="sub-container grant-location-container">
          <img
            src="weather images/location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access To Get Weather Information</p>
          <button class="btn" data-GrantAccess>Grant Access</button>
        </div>

        <!--search form-->

        <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn" type="submit">
            <img src="weather images/search4.png" width="20" height="20" />
          </button>
        </form>

        <!--loading container-->
        <div class="sub-container loading-container">
          <img src="weather images/loading1.gif" width="150" height="150" />
          <p>Loading...</p>
        </div>

        <!--show user info container-->
        <div class="sub-container user-info-container">
          <!--city name and flag-->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <!--weather description-->
          <p data-weatherDesc></p>
          <!--weather icon-->
          <img data-weatherIcon />
          <!--temperature value-->
          <p data-temp></p>

          <div class="parameter-container">
            <!--card  1-->
            <div class="parameter">
              <img src="weather images/windspeed.png" width="30" height="30" />
              <p>WindSpeed</p>
              <p data-windSpeed></p>
            </div>
            <!--card 2-->
            <div class="parameter">
              <img src="weather images/humidity.png" width="30" height="30" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>
            <div class="parameter">
              <img src="weather images/cloud.png" width="30" height="30" />
              <p>Clouds</p>
              <p data-clouds></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
